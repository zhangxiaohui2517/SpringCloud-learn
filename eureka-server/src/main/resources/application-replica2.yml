server:
  port: 8003
spring:
  application:
    name: eureka-server
eureka:
  instance:
    hostname: replica2
  client:
    fetch-registry: true #是否从注册中心获取服务
    register-with-eureka: true # 是否注册到注册中心
    service-url:
      defaultZone: http://replica1:8002/eureka/ #p配置中心地址
  server:
    enable-self-preservation: false #关闭保护模式
